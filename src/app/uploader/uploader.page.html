<ion-header>
  <ion-toolbar>
    <ion-title>upload Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="camera"></div>
  <ion-input type="file" (change)="fileChanged($event)"></ion-input>

  <ion-card *ngIf="imageURL">
    <img  src="https://ucarecdn.com/{{imageURL}}/" />
    <ion-card-content>
      <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
      <ion-button shape="round" color="primary" (click)="createPost()">POST</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
