<ion-content class="background">

  <img src="assets/img/images.png" alt="logo">
  
  <div class="parent">
      
   <br> 
    <ion-item>
      <ion-label position="floating">User Name</ion-label>
      <ion-input type="text" [(ngModel)]="username">
        <ion-icon name="person">
        </ion-icon>
      </ion-input>
    </ion-item>
   <!-- <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="mail" >
        <ion-icon name="mail">
        </ion-icon>
      </ion-input>
    </ion-item>
  -->
   
    <ion-item>
      <ion-label position="floating" >Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" >
        <ion-icon name="eye-off">
        </ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword">
        <ion-icon name="eye-off">
        </ion-icon>
      </ion-input>
    </ion-item>


    <ion-button (click)=" register()" class="login"> <strong> Create Account</strong></ion-button>
    <br><br>
    <ion-button class="log" routerLink="/login">
      <ion-icon class="iconF" name="logo-facebook"></ion-icon>
      <br>
     <strong>Sign Up with Facebook</strong></ion-button>
      <br>
      <br>
  </div>



</ion-content>
